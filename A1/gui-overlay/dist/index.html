<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 - Advanced Intelligence</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="overlay-container">

        <!-- Jarvis-style Background Grid -->
        <div class="jarvis-grid"></div>

        <!-- Holographic Ring Effects -->
        <div class="holo-rings">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
        </div>

        <!-- HUD LEFT -->
        <div class="hud-widget left">
            <div class="hud-line"></div>
            <div class="hud-content">
                <div class="hud-row"><span class="label">CPU</span> <span class="val" id="cpu-val">12%</span></div>
                <div class="hud-row"><span class="label">RAM</span> <span class="val" id="ram-val">40%</span></div>
            </div>
        </div>

        <!-- HUD RIGHT -->
        <div class="hud-widget right">
            <div class="hud-line"></div>
            <div class="hud-content">
                <div class="hud-title">SYSTEMS</div>
                <div class="hud-row"><span class="label">TEMP</span> <span class="val" id="temp-val">45Â°C</span></div>
                <div class="hud-row"><span class="label">NET</span> <span class="val" id="net-val">ONLINE</span></div>
            </div>
        </div>

        <!-- Main Orb Container -->
        <div id="main-orb" class="ai-orb idle">
            <!-- Core Energy -->
            <div class="orb-core">
                <div class="core-pulse"></div>
                <div class="core-inner"></div>
            </div>

            <!-- REACTOR CORE -->
            <div class="reactor-wrapper">
                <div class="reactor-ring outer"></div>
                <div class="reactor-ring inner"></div>
                <div class="reactor-core-glow"></div>
            </div>

            <!-- Rotating Tech Rings -->
            <div class="tech-ring tech-ring-1">
                <svg viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="90" class="ring-track" />
                    <circle cx="100" cy="100" r="90" class="ring-progress" />
                </svg>
            </div>
            <div class="tech-ring tech-ring-2">
                <svg viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="80" class="ring-track" />
                    <circle cx="100" cy="100" r="80" class="ring-progress" />
                </svg>
            </div>

            <!-- Particle Effects -->
            <div class="particles">
                <span class="particle"></span>
                <span class="particle"></span>
                <span class="particle"></span>
                <span class="particle"></span>
                <span class="particle"></span>
                <span class="particle"></span>
                <span class="particle"></span>
                <span class="particle"></span>
            </div>

            <!-- Center Icon -->
            <div class="orb-icon" id="center-icon">
                <!-- Microphone -->
                <svg class="icon-mic" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
                <!-- Waveform -->
                <div class="waveform">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
                <!-- Processing Spinner -->
                <div class="processing-spinner"></div>
            </div>
        </div>

        <!-- AI Name Badge -->
        <div class="ai-badge">
            <span class="badge-text">A1</span>
            <span class="badge-glow"></span>
        </div>

        <!-- Caption Display Area -->
        <div class="caption-container" id="caption-container">
            <div class="caption-box">
                <div class="caption-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />
                    </svg>
                </div>
                <div class="caption-text" id="caption-text">
                    <span class="caption-label">User:</span>
                    <span class="caption-content" id="user-text"></span>
                </div>
            </div>
            <div class="response-box">
                <div class="response-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                    </svg>
                </div>
                <div class="response-text">
                    <span class="response-label">A1:</span>
                    <span class="response-content" id="ai-text"></span>
                    <span class="typing-cursor"></span>
                </div>
            </div>
        </div>

        <!-- File/Image Drop Zone -->
        <div class="file-zone" id="file-zone">
            <div class="file-zone-content">
                <div class="file-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
                    </svg>
                </div>
                <span class="file-text">Drop files here</span>
            </div>
            <!-- File Preview -->
            <div class="file-preview" id="file-preview">
                <div class="preview-grid" id="preview-grid"></div>
            </div>
        </div>

        <!-- Status Indicators -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot online"></span>
                <span class="status-label">ONLINE</span>
            </div>
            <div class="status-item">
                <span class="status-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="12">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                    </svg>
                </span>
                <span class="status-label" id="mode-label">IDLE</span>
            </div>
        </div>

        <!-- COMMAND INPUT -->
        <div class="input-container" id="input-container">
            <input type="text" id="command-input" placeholder="Enter command...">
        </div>

    </div>

    <!-- GYRO COMPASS -->
    <div class="compass-ring">
        <svg viewBox="0 0 400 400" class="compass-svg">
            <circle cx="200" cy="200" r="190" stroke="rgba(0,212,255,0.1)" stroke-width="1" fill="none"
                stroke-dasharray="10 10" />
            <path d="M200 10 L200 30 M200 370 L200 390 M10 200 L30 200 M370 200 L390 200" stroke="rgba(0,212,255,0.5)"
                stroke-width="2" />
        </svg>
    </div>

    <!-- TERMINAL LOG -->
    <div class="terminal-log" id="term-log">
        <div class="log-line">INITIALIZING SYSTEMS...</div>
        <div class="log-line">CONNECTED TO MAIN SERVER</div>
        <div class="log-line">WAITING FOR INPUT...</div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions" id="quick-actions">
        <button class="action-btn" data-action="screenshot" title="Screenshot">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
            </svg>
        </button>
        <button class="action-btn" data-action="attach" title="Attach File">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z" />
            </svg>
        </button>
        <button class="action-btn" data-action="settings" title="Settings">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
            </svg>
        </button>
    </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
